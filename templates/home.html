{% extends 'base.html' %}

{% block content %}
    {% if session.get('user') %}
        <a href="{{ url_for('create') }}" class="btn btn-success my-3">Create</a>
    {% endif %}
    {% for album in albums %}
        <div class="card my-3">
            <div class="card-body">
                <div class="d-flex justify-content-between">
                    <h4 class="card-title">{{ album['title'] }}</h4>
                    <p>{{ album['date'] }}</p>
                </div>
                <p>{{ album['description'] }}</p>
                <a href="{{ url_for('album', album_id=album['id']) }}" class="btn btn-secondary">View</a>
                {% if session.get('user') %}
                    <a href="{{ url_for('edit', album_id=album['id']) }}" class="btn btn-secondary">Edit</a>
                    <a href="{{ url_for('delete', album_id=album['id']) }}" class="btn btn-danger">Delete</a>
                {% endif %}
            </div>
        </div>
    {% endfor %}
{% endblock %}
