<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Default title{% endblock %}</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>

{% block nav %}
    <ul class="nav nav-pills nav-fill">
        <li class="nav-item bg-dark">
            <a class="nav-link text-light" href="/">Home</a>
        </li>
        <li class="nav-item bg-dark">
            <a class="nav-link text-light" href="{{ url_for('about') }}">About</a>
        </li>
        <li class="nav-item bg-dark">
            <a class="nav-link text-light" href="{{ url_for('history') }}">History</a>
        </li>
        {% if session.get('user') %}
            <li class="nav-item bg-dark">
                <a class="nav-link text-light bg-danger" href="{{ url_for('logout') }}">Logout</a>
            </li>
        {% else %}
            <li class="nav-item bg-dark">
                <a class="nav-link text-light" href="{{ url_for('login') }}">Login</a>
            </li>
            <li class="nav-item bg-dark">
                <a class="nav-link text-light" href="{{ url_for('signup') }}">Sign up</a>
            </li>
        {% endif %}
    </ul>
{% endblock %}

<div class="container">
    {% block content %}

    {% endblock %}
</div>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>
</html>
